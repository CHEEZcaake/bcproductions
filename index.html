<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Modern and minimalist design template">
  <title>BC Productions</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="#" class="logo">BC Productions</a>

        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>   
     
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <div class="hero-container">
    <section class="hero">
      <div class="hero-slider">
        <img src="Photos/Photo1.jpg" alt="Image 2">
        <img src="Photos/Photo2.jpg" alt="Image 1">
        <img src="Photos/Photo3.jpg" alt="Image 3">
      </div>
    </section>
  
    <div class="hero-content">
      <h1 class="hero-title">Designing the 
       <span class="highlight">Unimaginable</span> 
      </h1>
      <p class="hero-description">We create timeless designs with modern aesthetics and functionality in mind.</p>
    </div>
  </div>
  
  <!-- Work Section -->
  <section id="work" class="work-grid">
    <div class="container">
      <h2 class="section-title">Our Work</h2>
      <div class="grid">
        <div class="grid-item">Project 1</div>
        <div class="grid-item">Project 2</div>
        <div class="grid-item">Project 3</div>
        <div class="grid-item">Project 4</div>
      </div>
    </div>
  </section>

  <!-- About Section -->
  <section id="about" class="about">
    <div class="container">
      <h2 class="section-title">About Us</h2>
      <p class="about-text">
        20 Year old living in the Netherlands 
      </p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 BC Productions. All rights reserved.</p>
    </div>
  </footer>
  <script>
    let lastScrollTop = 0;  // Variable to store the last scroll position
    const header = document.querySelector('.header');  // Select the header
  
    window.addEventListener('scroll', function() {
      let currentScroll = window.pageYOffset || document.documentElement.scrollTop;
  
      // Check if the user is scrolling up or down
      if (currentScroll > lastScrollTop) {
        // Scrolling down
        header.classList.add('hidden');
      } else {
        // Scrolling up
        header.classList.remove('hidden');
      }
  
      // Update the last scroll position
      lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // Prevent negative values
    });
    
  </script>
  
</body>
</html>
