<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Modern and minimalist design template">
  <title>BC Productions</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="navbar">
        <a href="#" class="logo">BC Productions</a>
        <ul class="nav-links">
          <li><a href="#about">About</a></li>
          <li><a href="#work">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>   
        <div class="hamburger" id="hamburger-icon">
          &#9776;
        </div>

      </nav>
    </div>
  </header>

  <div class="hero-container">
    <section class="hero">
      <div class="hero-slider">
        <img src="Photos/Photo1.jpg" alt="Image 1" class="slider-image active">
        <img src="Photos/Photo2.jpg" alt="Image 2" class="slider-image">
        <img src="Photos/Photo3.jpg" alt="Image 3" class="slider-image">
      </div>
    </section>
  
    <div class="hero-content">
      <h1 class="hero-title">Designing the 
       <span class="highlight">Unimaginable</span> 
      </h1>
      <p class="hero-description">We create timeless designs with modern aesthetics and functionality in mind.</p>
    </div>
  </div>
  
  <section id="work" class="work-grid">
    <div class="container">
      <h2 class="section-title">Our Work</h2>
      <div class="grid">
        <div class="grid-item">Project 1</div>
        <div class="grid-item">Project 2</div>
        <div class="grid-item">Project 3</div>
        <div class="grid-item">Project 4</div>
      </div>
    </div>
  </section>

  <section id="about" class="about">
    <div class="container">
      <h2 class="section-title">About Us</h2>
      <p class="about-text">
        20 Year old living in the Netherlands 
      </p>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 BC Productions. All rights reserved.</p>
    </div>
  </footer>

  <script>
    let currentIndex = 0;  // Tracks the current image index
    const images = document.querySelectorAll('.hero-slider img');  // All images in the slider

    function changeImage() {
      // Remove the 'active' class from the previous image
      images[currentIndex].classList.remove('active');

      // Update the current index (cycle through images)
      currentIndex = (currentIndex + 1) % images.length;

      // Add the 'active' class to the next image
      images[currentIndex].classList.add('active');
    }

    // Start the image change every 5 seconds
    setInterval(changeImage, 5000);
    
  
  // Get the hamburger icon and the menu
  const hamburger = document.getElementById('hamburger-icon');
  const navLinks = document.querySelector('.nav-links');

  // Toggle menu visibility when the hamburger icon is clicked
  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
  });
</script>

  </script>
</body>
</html>
